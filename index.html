<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>전자책 뷰어</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- 헤더 -->
        <header id="header">
            <!-- 목록 보기 영역 -->
            <div id="list-view">
                <input type="text" id="search-input" placeholder="검색..." />
                <button id="search-button">검색</button>
            </div>
        </header>

        <!-- 목록 페이지 -->
        <div id="list-view" class="section">
            <h1>새찬송가 목록</h1>
            <div class="inner">
                <ul id="book-list"></ul>
            </div>
        </div>

        <!-- 콘텐츠 섹션 -->
        <div id="content-view" class="section" style="display: none">
            <h2 id="section-title"></h2>
            <div class="inner">
                <img
                    id="section-image"
                    src=""
                    alt="섹션 이미지"
                    style="width: 100%; height: 100%; object-fit: cover"
                />
            </div>
            <p id="section-content"></p>
            <div class="navigation">
                <button id="prev-button" disabled>이전</button>
                <button id="back-to-list" style="display: none">
                    목록으로
                </button>
                <button id="next-button" disabled>다음</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
