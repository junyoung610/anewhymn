<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <title>새 찬송가 | 의정부길교회</title>
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header id="header" class="inner">
      <div id="list-h1" style="display: none"></div>
      <div class="header-box">
        <figure class="main-img">
          <img src="./img/gilchurch-logo.png" alt="길교회" />
        </figure>

        <!-- 목록 보기 영역 -->
        <div id="list-view">
          <input
            type="text"
            id="search-input"
            placeholder="찬송가을 검색하세요!"
          />
          <button id="search-button" style="margin: 0">
            <i class="ri-search-line"></i>
          </button>
        </div>
      </div>
    </header>

    <section class="info inner">
      <div class="making" id="main-making">
        <strong>
          by.
          <div class="gilchurch">의정부길교회</div>
          | 김준영 청년</strong
        >
      </div>
      <div class="slogan">
        <h1 class="gilchurch">예수 그리스도의 증인(證人)으로 살자</h1>
        <p>
          오직 성령이 너희에게 임하시면 너희가 권능을 받고<br />예루살렘과 온
          유대와 사마리아와 땅 끝까지 이르러 내 증인이 되리라 하시니라<br />
          사도행전 1장 8절
        </p>
      </div>
    </section>

    <!-- 목록 페이지 -->
    <div id="list-view" class="section">
      <div class="inner">
        <ul id="book-list"></ul>
      </div>
    </div>

    <main id="main">
      <div class="dark-container">
        <button id="mode-toggle">
          <i class="ri-sun-fill"></i>
        </button>
      </div>
    </main>

    <!-- 콘텐츠 섹션 -->
    <section id="sub-header">
      <div class="sub-header inner">
        <figure class="main-img">
          <img id="back-to-list2" src="./img/icon.ico" alt="길교회" />
        </figure>

        <div class="making inner" id="making" style="display: none">
          <strong
            >제작 :
            <div class="gilchurch">의정부길교회</div>
            | 김준영 청년</strong
          >
        </div>
      </div>
    </section>

    <section id="content-view" class="section" style="display: none">
      <div class="main-box inner">
        <h2 id="section-title"></h2>

        <div class="navigation">
          <button id="prev-button" disabled>
            <i class="ri-arrow-left-s-line"></i>
          </button>
          <button id="next-button" disabled>
            <i class="ri-arrow-right-s-line"></i>
          </button>
        </div>
      </div>
    </section>

    <section id="section-main" class="inner section-main" style="display: none">
      <img
        id="section-image"
        src=""
        alt="섹션 이미지"
        style="width: 100%; height: 100%; object-fit: cover"
      />
      <p id="section-content" style="display: none"></p>
    </section>
    <div id="back-to-list" style="display: none; margin-top: 20px"></div>

    <!-- 모달 추가 -->
    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="expandedImage" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
